<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link correto para o CSS externo -->

</head>
<body>
    <div class="menu">
    <h1>Controle de Estoque </h1>
    </div>
        
      <div class="container">  
        <!-- Formulário para adicionar produtos ao estoque -->
        <h2>Adicionar Produto</h2>
        <form id="add-product-form">
            <div>
                <label for="product-name">Nome do Produto:</label>
                <input type="text" id="product-name" placeholder="Nome do Produto" required>
            </div>
            <br>
            <div>
                <label for="product-quantity">Quantidade:</label>
                <input type="number" id="product-quantity" placeholder="Quantidade do Produto" required>
            </div>
            <p>
            <button type="submit">Adicionar Produto</button>
        </form>

        <!-- Pesquisa de Produtos -->
        <div class="search-product">
            <h2>Pesquisar Produto</h2>
            <input type="text" id="search-input" placeholder="Pesquisar produto...">
            <button type="button" onclick="searchProduct()">Pesquisar</button>
        </div>

        <!-- Tabela de estoque -->
        <h2>Estoque Atual</h2>
        <table id="stock-table">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="stock-body">
                <!-- Linhas dinâmicas geradas pelo JavaScript -->
            </tbody>
        </table>
        
        <h2>Produtos sem Estoque</h2>
        <table id="out-of-stock-table">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="out-of-stock-body">
                <!-- Linhas dinâmicas geradas pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script> <!-- Correto para JS -->
</body>
</html>
